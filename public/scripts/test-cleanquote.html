<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CleanQuote script test</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; max-width: 600px; }
    h1 { font-size: 1.25rem; }
    #contact-debug { background: #f0f0f0; padding: 10px; margin: 10px 0; font-size: 12px; }
    #inject-status { margin-top: 16px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>CleanQuote script injection test</h1>
  <p>If the script loads, you should see a "Get Quote" button below.</p>
  <div id="contact-debug">Contact (window.contact): <span id="contact-info">—</span></div>
  <div id="inject-status">Waiting for script…</div>

  <!-- Simulate GHL: set contact before script runs -->
  <script>
    window.contact = {
      id: 'test-contact-123',
      firstName: 'Jane',
      lastName: 'Doe',
      email: 'jane@example.com',
      phone: '555-123-4567',
      address1: '123 Main St',
      city: 'Raleigh',
      state: 'NC',
      postalCode: '27601'
    };
    document.getElementById('contact-info').textContent = JSON.stringify(window.contact, null, 0);
  </script>

  <!-- Load CleanQuote script. Local dev: use /api/script/... ; file:// or other: use production URL. -->
  <script>
    (function() {
      var statusEl = document.getElementById('inject-status');
      var isLocalDev = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') && location.port;
      if (location.protocol === 'file:') {
        statusEl.textContent = 'Opening as file:// blocks the script. Run "npm run dev" then open http://localhost:3000/scripts/test-cleanquote.html';
        statusEl.style.background = '#fff3cd';
      }
      var script = document.createElement('script');
      script.src = isLocalDev
        ? location.origin + '/api/script/cleanquote.js?v=' + Date.now()
        : 'https://www.cleanquote.io/api/script/cleanquote.js?v=' + Date.now();
      script.setAttribute('data-base-url', isLocalDev ? location.origin : 'https://www.cleanquote.io');
      script.setAttribute('data-tool-slug', 'default');
      script.onload = function() {
        setTimeout(function() {
          var btn = document.getElementById('cleanquote-get-quote-btn');
          var container = document.getElementById('cleanquote-container');
          if (btn || (container && container.children.length)) {
            statusEl.textContent = 'Injected: button or container found.';
            statusEl.style.background = '#d4edda';
          } else {
            statusEl.textContent = 'Script ran but no button/container found. Check console (F12).';
            statusEl.style.background = '#f8d7da';
          }
        }, 800);
      };
      script.onerror = function() {
        statusEl.textContent = 'Script failed to load. Run "npm run dev" and open http://localhost:3000/scripts/test-cleanquote.html';
        statusEl.style.background = '#f8d7da';
      };
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
