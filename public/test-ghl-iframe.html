<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local GHL iframe test â€“ CleanQuote</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
    .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.1); margin-bottom: 20px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input[type="text"] { width: 100%; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { padding: 10px 16px; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
    button:hover { background: #1d4ed8; }
    iframe { width: 100%; height: 70vh; border: 1px solid #ddd; border-radius: 6px; background: #fff; }
    .hint { font-size: 0.875rem; color: #666; margin-top: 8px; }
    code { background: #f0f0f0; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Local GHL iframe test</h1>
    <p>Use this page to test the dashboard <strong>as if</strong> it were loaded inside GoHighLevel with user context (locationId).</p>
    <label for="base">App base URL</label>
    <input type="text" id="base" value="http://localhost:3000" placeholder="http://localhost:3000">
    <label for="locationId" style="margin-top:12px">Location ID (your GHL sub-account location id)</label>
    <input type="text" id="locationId" placeholder="e.g. ve9EPM428h8vShlRW1KT">
    <p class="hint">Find it in GHL: open a sub-account, URL is like <code>.../location/VE9EPM428h8vShlRW1KT/...</code>. Use that id (case-sensitive).</p>
    <button type="button" id="load">Load dashboard in iframe</button>
  </div>
  <div class="card" id="frameWrap" style="display:none">
    <h2>Dashboard (iframe)</h2>
    <iframe id="appFrame" title="CleanQuote Dashboard"></iframe>
  </div>

  <script>
    document.getElementById('load').onclick = function () {
      var base = (document.getElementById('base').value || '').replace(/\/$/, '');
      var locationId = (document.getElementById('locationId').value || '').trim();
      if (!locationId) {
        alert('Enter a Location ID');
        return;
      }
      var url = base + '/dashboard?locationId=' + encodeURIComponent(locationId);
      document.getElementById('appFrame').src = url;
      document.getElementById('frameWrap').style.display = 'block';
    };
  </script>
</body>
</html>
